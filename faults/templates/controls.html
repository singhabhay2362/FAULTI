{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Controls</title>
  <link rel="stylesheet" href="{% static 'style2.css' %}">
</head>
<body>
  <header>
    <h1>ğŸš¦ System Controls</h1>
    <div class="task-status-btn">
      <a href="{% url 'faults:dashboard' %}" style = "text-decoration: none" class="btn back">â† Back to Dashboard</a>
    </div>
  </header>

  <main class="control-buttons">
    <!-- Capture Video -->
    <form method="post" action="{% url 'faults:start_capture' %}">
      {% csrf_token %}
      <button class="btn capture" type="submit">ğŸ¥ Capture Video</button>
    </form>

    <!-- Detect Faults (with upload) -->
    <form method="post" action="{% url 'faults:start_detect' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="video_file" required>
      <button class="btn detect" type="submit">ğŸ§  Detect Faults</button>
    </form>


  </main>

  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
</body>
</html>
